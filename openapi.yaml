openapi: 3.0.3
info:
  title: Typewriter API
  version: 1.0.0
  description: API f√ºr Typewriter-Sessions und LiveSessions (Streaming via WebSocket)
servers:
  - url: https://example.com
    description: Platzhalter
  - url: http://localhost:{port}
    description: Lokales Development (Port = ENV PORT oder Default 3001)
    variables:
      port:
        default: "3001"
security:
  - apiKeyAuth: []
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
    liveSessionJwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Session:
      type: object
      properties:
        id:
          type: integer
        text:
          type: string
        created_at:
          type: string
          format: date-time
        word_count:
          type: integer
        char_count:
          type: integer
        letter_count:
          type: integer
      required: [id, text, created_at, word_count, char_count, letter_count]
    LiveSessionEvent:
      type: object
      properties:
        content:
          type: string
        created_at:
          type: string
          format: date-time
      required: [content, created_at]
    LiveSessionCreateResponse:
      type: object
      properties:
        sessionId:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        existed:
          type: boolean
        token:
          type: string
      required: [sessionId, created_at, existed, token]
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
        message:
          type: string
        details:
          type: object
          nullable: true
      required: [success, error, message]
paths:
  /api/v1/sessions:
    post:
      summary: Text-Session anlegen
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  minLength: 1
              required: [text]
      responses:
        "201":
          description: Session erfolgreich angelegt
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Session'
                required: [success, data]
        "400":
          description: validation_error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: Sessions paginiert auflisten
      security:
        - apiKeyAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
            maximum: 1000
            minimum: 0
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        "200":
          description: Liste der Sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Session'
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: integer
                      offset:
                        type: integer
                      total:
                        type: integer
                    required: [limit, offset, total]
                required: [success, data, pagination]
        "400":
          description: invalid_pagination
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/sessions/last:
    get:
      summary: Letzte Session abrufen
      security:
        - apiKeyAuth: []
      responses:
        "200":
          description: Letzte Session gefunden
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Session'
                required: [success, data]
        "404":
          description: no_sessions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/sessions/{id}:
    get:
      summary: Session per ID abrufen
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Session gefunden
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Session'
                required: [success, data]
        "400":
          description: invalid_session_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: session_not_found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/live-sessions:
    post:
      summary: Single LiveSession anlegen oder zurueckgeben
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                passphrase:
                  type: string
                  minLength: 1
              required: [passphrase]
      responses:
        "200":
          description: LiveSession bestehend gefunden
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/LiveSessionCreateResponse'
                required: [success, data]
        "201":
          description: LiveSession neu erstellt
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/LiveSessionCreateResponse'
                required: [success, data]
        "400":
          description: passphrase_required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/live-sessions/{id}/input:
    post:
      summary: Text-Event in LiveSession pushen
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                passphrase:
                  type: string
                text:
                  type: string
                  minLength: 1
              required: [passphrase, text]
      responses:
        "200":
          description: Event gespeichert
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                required: [success]
        "400":
          description: invalid_payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: invalid_passphrase
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: session_not_found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/live-sessions/{id}/history:
    get:
      summary: Events einer LiveSession als History abrufen
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: History geliefert
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LiveSessionEvent'
                required: [success, data]
